<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
</head>
<body>
<header>
    <nav>
        <a href="/home">Home</a> |
        <a href="/dialogs">Dialogs</a> |
        <a href="/posts">Posts</a>
    </nav>
</header>
<h1>Dialog</h1>
<div>
    <h2>Messages</h2>
    <ul>
        <li th:each="message : ${dialog.messages}">
            <span th:text="${message.SENDER}"></span>:
            <span th:text="${message.text}"></span>
        </li>
    </ul>
</div>
<div>
    <form method="post" th:action="@{/dialogs/{id}/send(id=${dialog.ID})}">
        <label for="text">Enter message:</label>
        <input type="text" id="text" name="text" required>
        <button type="submit">Send Message</button>
    </form>
</div>
</body>
</html>
